<div class="container">
    <div class="marg row">
        <div class="col-md-4 col-md-offset-4">
            <img class="displayed" ng-src="images/{{image}}" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="colorWhite text-center">{{value}} Ransomware Found</h1>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="btn-group btn-group-justified">
            <a href="#/detail" class="btn btn-primary" ng-if="ransom">View Details</a>
            <a href="#" class="btn btn-primary" ng-if="!ransom">Close</a>
            <a href="#/fix" class="btn btn-primary" ng-if="ransom">Fix</a>
        </div>
    </div>
</div>
